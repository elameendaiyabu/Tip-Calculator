<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator</title>
  </head>
  <body>
    <!--  -->
    <img src="./images/logo.svg" alt="" />
    <div class="container">
      <form action="">
        <!--  -->
        <div>
          <div class="above-input">
            <p class="text">Bill</p>
            <p id="error-message"></p>
          </div>
          <div class="input-container">
            <img src="./images/icon-dollar.svg" alt="" class="logo" />
            <input type="number" name="" id="bill-value" placeholder="0" />
          </div>
        </div>
        <!--  -->
        <div>
          <p id="select">Select Tip %</p>
          <div class="percentage-container">
            <!--  -->
            <div class="value-container">
              <input
                type="radio"
                name="radio"
                id="5"
                class="percentage-value"
              />
              <div class="radio-tile">
                <label for="5" class="percentage">5%</label>
              </div>
            </div>
            <!--  -->
            <div class="value-container">
              <input
                type="radio"
                name="radio"
                id="10"
                class="percentage-value"
              />
              <div class="radio-tile">
                <label for="10" class="percentage">10%</label>
              </div>
            </div>
            <!--  -->
            <div class="value-container">
              <input
                type="radio"
                name="radio"
                id="15"
                class="percentage-value"
              />
              <div class="radio-tile">
                <label for="15" class="percentage">15%</label>
              </div>
            </div>
            <!--  -->
            <div class="value-container">
              <input
                type="radio"
                name="radio"
                id="20"
                class="percentage-value"
              />
              <div class="radio-tile">
                <label for="20" class="percentage">20%</label>
              </div>
            </div>
            <!--  -->
            <div class="value-container">
              <input
                type="radio"
                name="radio"
                id="25"
                class="percentage-value"
              />
              <div class="radio-tile">
                <label for="25" class="percentage">25%</label>
              </div>
            </div>
            <!--  -->
            <div class="value-container" id="custom-container">
              <input
                type="radio"
                name="radio"
                id="custom"
                class="percentage-value"
              />
              <div class="radio-tile">
                <label for="custom" class="percentage" id="custom"
                  >Custom</label
                >
              </div>
            </div>
            <!--  -->
            <div class="value-container">
              <input
                type="number"
                name="custom-percentage"
                id="custom-input"
                placeholder="0"
              />
            </div>
            <!--  -->
          </div>
          <!--  -->
        </div>

        <!--  -->
        <div id="people-container">
          <div class="above-input">
            <p class="text">Number of People</p>
            <p id="error-message2"></p>
          </div>
          <div class="input-container">
            <img src="./images/icon-person.svg" alt="" class="logo" />
            <input type="number" name="" id="people-value" placeholder="0" />
          </div>
        </div>
        <!--  -->
      </form>
      <!--  -->
      <!--  -->
      <!--  -->
      <div class="display">
        <div class="amount-container">
          <!--  -->
          <div class="amount-per-person">
            <p>Tip Amount<br /><span class="person">/ person</span></p>
            <p id="total-amount">$0.0</p>
          </div>
          <!--  -->
          <div class="total-per-person">
            <p>Total<br /><span class="person">/ person</span></p>
            <p id="total-person">$0.0</p>
          </div>
        </div>
        <!--  -->
        <button type="reset" class="reset" id="reset">RESET</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
